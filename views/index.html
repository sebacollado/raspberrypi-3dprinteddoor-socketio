<!DOCTYPE html>
<html>

<head>
    <meta charset="utf8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Acceso</title>

    <link rel="stylesheet" href="../public/assets/materialize.min.css">
    <link href="../public/assets/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../public/assets/main.css">

</head>

<body>
    <!-- Navbar -->
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo"><img src="../public/assets/uik6gYY.png" width="60" style="margin-left:0.5em"></a>
            <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
            <ul class="right hide-on-med-and-down">
                <li><a href="contact.html">Servicio técnico</a></li>
            </ul>
            <ul class="side-nav" id="mobile-demo">
                <li><a href="contact.html">Servicio técnico</a></li>
            </ul>
        </div>
    </nav>

    <!-- Container -->
    <div class="container text-center">

        <div class="col-12">
            <h3>Control de Acceso</h3>
        </div>

        <div class="row form-group">
            <div class="col-12">
                <div id="fondo">
                    <img id="puerta" class="puerta" src="../public/assets/puerta.jpg">
                </div>
            </div>
        </div>

        <div class="row form-group">
            <button id="abrir" class="btn-large" onclick="abrirPuerta();Materialize.toast('Abriendo puerta', 10000)" style="display:initial">Abrir</button>
            <button id="cerrar" class="btn-large" onclick="cerrarPuerta();Materialize.toast('Cerrando puerta', 10000)" style="display:none">Cerrar</button>
        </div>
        <p>
            <div id="messages"></div>
        </p>
    </div>

    <!-- JavaScript-->
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="../public/assets/materialize.min.js"></script>
    <script src="../public/assets/socket.io.js"></script>
    <!-- include socket.io client side script -->
    <script src="../public/assets/main.js"></script>
</body>

</html>
